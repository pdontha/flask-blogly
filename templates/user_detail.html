<img src="{{user.img_url}}" width="120" height="90">
<h2>{{user.first_name}} {{user.last_name}}</h2>
<a href="/users/{{user.id}}/edit"><button>Edit</button></a>
<a href="/users/{{user.id}}/delete"><button>Delete</button></a>


<h1>Posts</h1>
<ul>
  {% for post in posts %}
  <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
<a href="/users/{{user.id}}/posts/new"><button>Add Post</button></a>
